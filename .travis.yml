language: common-lisp

# Binding to 0.0.0.0 would be failed sometimes if sudo is false.
sudo: required

os:
  - linux
  - osx

env:
  global:
    - PATH=~/.roswell/bin:$PATH
    - ROSWELL_INSTALL_DIR=$HOME/.roswell
  matrix:
    - LISP=sbcl

addons:
  apt:
    packages:
      - libev-dev

install:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew install libev; fi
  - curl -L https://raw.githubusercontent.com/snmsts/roswell/release/scripts/install-for-ci.sh | sh
  # for thread-support on OS X
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then ros install sbcl; fi
  - ros install prove

before_script:
  - ros run -- --version

script:
  - run-prove woo-test.asd
